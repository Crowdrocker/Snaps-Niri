# WehttamSnaps Kitty Terminal Configuration
# Optimized for Niri and WehttamSnaps branding

# Font configuration
font_family      JetBrainsMono Nerd Font
bold_font        JetBrainsMono Nerd Font Bold
italic_font      JetBrainsMono Nerd Font Italic
bold_italic_font JetBrainsMono Nerd Font Bold Italic
font_size 11.0

# Cursor
cursor_shape block
cursor_blink_interval 0
cursor_stop_blinking_after 15.0

# Scrollback
scrollback_lines 10000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER

# Mouse
mouse_hide_wait 3.0
url_color #8A2BE2
url_style curly
open_url_with default
copy_on_select yes

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Window layout
remember_window_size  yes
initial_window_width  1200
initial_window_height 700
window_padding_width 8
window_margin_width 0
placement_strategy center

# Tab bar
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template "{index}: {title}"
active_tab_font_style   bold
inactive_tab_font_style normal

# Color scheme - WehttamSnaps Theme (Violet to Cyan)
# Based on Material Design 3 with brand colors

# Basic colors
foreground #E0E0E0
background #181825
selection_foreground #FFFFFF
selection_background #8A2BE2

# Cursor colors
cursor #8A2BE2
cursor_text_color #181825

# URL underline color
url_color #00FFFF

# Border colors
active_border_color #8A2BE2
inactive_border_color #0066CC
bell_border_color #FF69B4

# Tab bar colors
active_tab_foreground   #FFFFFF
active_tab_background   #8A2BE2
inactive_tab_foreground #E0E0E0
inactive_tab_background #2A2A3E
tab_bar_background      #1E1E2E

